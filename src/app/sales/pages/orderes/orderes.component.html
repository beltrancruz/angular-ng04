<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>Pipes created by us.</p>

    <div class="grid">
        <div class="col-12">
            <p-card header="Custom Uppercase Pipe" >
                <h2>{{ 'Daniel' | upper:flag }}</h2>
                
            </p-card>
        </div>
        <div class="col-12">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <button 
                        pButton 
                        (click)="change()"
                        type="button" 
                        icon="pi pi-user"
                        class="p-button-outlined p-button-rounded">
                    </button>
                </div>
                <div class="p-toolbar-group-right">
                    <button 
                        pButton
                        (click)="changeOrder('name')"
                        label="By name" 
                        type="button" 
                        class="mr-2 p-button-info" 
                        icon="pi pi-sort">
                    </button>
                    <button 
                        pButton
                        (click)="changeOrder('fly')"
                        label="Fly" 
                        type="button" 
                        class="mr-2 p-button-success" 
                        icon="pi pi-sort">
                    </button>
                    <button 
                        pButton
                        (click)="changeOrder('color')"
                        label="By color" 
                        type="button" 
                        class="mr-2 p-button-danger" 
                        icon="pi pi-sort">
                    </button>
                </div>
            </p-toolbar>
        </div>
        <div class="col-12">
            <p-table [value]="heros | order:orderBy" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Canfly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canfly | fly | titlecase}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-12">
            <p-table [value]="heros | slice:0" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="canfly">Can fly <p-sortIcon field="canfly"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canfly | fly | titlecase}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    
    
</div>
