<div class="text-layout">
    <h1>Decimal Pipes</h1>
    <p>
        Pipes included in Angular to format numbers, percents, etc.
    </p>

    <div class="grid">
        <div class="col-4">
            <p-card header="Sales" subheader="from this year">
                <i class="pi pi-dollar"></i>
                {{ sales | number:'1.2-2' }}
            </p-card>
        </div>
        <div class="col-4">
            <p-card header="Sales" subheader="from this year">
                {{ sales | currency:'USD':'symbol-narrow':'1.0-4' }}
            </p-card>
        </div>
        <div class="col-4">
            <p-card header="Percent earned" subheader="from this year">
                {{ percent | percent:'.2' }}
            </p-card>
        </div>
    </div>
</div>
